
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" />
  <link href="depends/bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="upload-box" id="uploadBox">
    <div class="inner-wrapper">

      <img src="images/drop-file-icon.png" class="drop-file-icon" /> <br />

      <input class="file-input" type="file" name="files[]" id="file" /> <br />

      <strong>Choose a file</strong><span class="drag-drop-available"> or drag it here</span>

    </div>
  </div>

  <div class="instruction-box" id="instructionBox">
  </div>
  
  <center>
    <div class="simulation-btn-container" id="simulation-btn-container">
      <button class="btn btn-primary" onclick="simulate()">Simulate</button>
    </div>
  </center>

  <div class="simulation-box" id="simulationBox">
    <center>SIMULATION RESULTS</center>




  </div>


  <!-- jQuery --> 
  <script src="depends/jquery-3.3.1.min.js"></script>
  <script src="depends/bootstrap-4.0.0/js/bootstrap.min.js"></script>

  <script src="js/parseInputFile.js"></script>
  <script src="js/mipsInstructions.js"></script>
  <script src="js/simulate.js"></script>

</body>
</html>
